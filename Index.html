<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Kode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #kodeInput {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #hasil img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Masukkan Kode</h1>
        <input type="text" id="kodeInput" placeholder="KETIK">
        <button onclick="tampilkanGambar()">Tampilkan Gambar</button>
        <div id="hasil"></div>
    </div>

    <script>
        function tampilkanGambar() {
            const input = document.getElementById('kodeInput').value.toUpperCase();
            const hasilDiv = document.getElementById('hasil');
            hasilDiv.innerHTML = '';  
            
            const dataKode = {
                'ACODE1': 'CONTOH.jpg',
                'ACODE2': 'Rehan.jpg',
                'ACODE3': 'kp.jpg'
            };



            if (dataKode[input]) {
                const img = document.createElement('img');
                img.src = dataKode[input];
                img.alt = 'Informasi Kode';
                hasilDiv.appendChild(img);
            } else {
                hasilDiv.innerHTML = '<p style="color: blue, background: red; padding: 10px;"> Kode tidak ditemukan. Silakan coba lagi.</p>';
                
            }
        }
    </script>

</body>
</html>
